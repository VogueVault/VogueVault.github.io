<!DOCTYPE html>
<html>

<head>
    <title>VogueVault - Schoenen</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Playfair Display', serif;
        }

        
        header {
            background-color: black;
            text-align: center;
            color: white;
            padding: 20px 0;
        }

        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            padding-left: 43%;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: larger;
        }

        li a:hover:not(.active) {
            background-color: rgb(34, 34, 34);
        }

        .product-container {
            max-width: auto;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        
        .product {
            text-align: center;
            width: 225px;
            margin-bottom: 20px;
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
            background-color: black;
            color: white;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        
        .product h2 {
            font-size: 18px;
        }

        
        footer {
            text-align: center;
            background-color: black;
            color: white;
            padding: 10px 0;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
